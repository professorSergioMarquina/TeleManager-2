    filters:
      main: "Filters"
      help: |-
        ‚Ä¢ /filters: List all active filters saved in the chat.
        **Admin only:**
        ‚Ä¢ /filter "`<keyword>`" `<reply message>`: Add a filter to this chat. The bot will now reply that message whenever 'keyword'
        is mentioned. If you reply to a sticker with a keyword, the bot will reply with that sticker.
        If you want your keyword to be a sentence, use quotes. eg: /filter "hey there" How are you doin?
        **Example:**
        `/filter "filtername" Reply Text`
        Aliases for filters can be too set, just put '|' between the filternames you want.
        **Example:**
        `/filter "filtername1|filtername2" Reply Text`
        Using the you can make a single filter work on 2 filternames without manually adding another one.
        ‚Ä¢ /stop `<filter keyword>`: Stop that filter.
        **Note:** For filters with aliases, if you stop one alias, the filter will stop working on other aliases too.
        **For Example:** If you stop the "filtername1" from above example, the bot will not respond to "filtername2".
        **Chat creator only:**
        ‚Ä¢ /removeallfilters: Remove all chat filters at once.
        **Note:**
        Currently there is a limit of 50 filters and 120 aliases per chat.
        All filter keywords are in lowercase.
    formatting:
      main: "Formatting"
      help: |-
        Formatting
        Eldro supports a large number of formatting options to make your messages more expressive. Take a look by clicking the buttons below!
    fun:
      main: "Fun"
      help: |-
        √ó /runs: reply a random string from an array of replies.
        √ó /slap: slap a user, or get slapped if not a reply.
        √ó /shrug : get shrug XD.
        √ó /decide : Randomly answers yes/no/maybe
        √ó /toss : Tosses A coin
        √ó /bluetext : check urself :V
        √ó /roll : Roll a dice.
        √ó /react : Random Reaction
        √ó /shout `<keyword>`: write anything you want to give loud shout.
    language:
      main: "Language"
      help: |-
        Not able to change language of the bot?
        Easily change by using this module!
        Just type /lang and use inline keyboard to choose a language for yourself or your group.
        You can help us bring bot to more languages by helping on [Crowdin](https://crowdin.com/project/alita_robot)
    locks:
      main: "Locks"
      help: |-
        Use this to lock group permissions.
        Allows you to lock and unlock permission types in the chat.
        **Usage:**
        √ó /lock `<type>`: Lock Chat permission.
        √ó /unlock `<type>`: Unlock Chat permission.
        √ó /locks: View Chat permission.
        √ó /locktypes: Check available lock types!
        **Example:**
        `/lock media`: this locks all the media messages in the chat.
    muting:
      main: "Muting"
      help: |-
        Want someone to keep quite for a while in the group?
        Mute plugin is here to help, mute or unmute any user easily!
        **Admin only:**
        √ó /mute: Mute the user replied to or mentioned.
        √ó /smute: silences a user without notifying. Can also be used as a reply, muting the replied to user.
        √ó /dmute: Mute a user by reply, and delete their message.
        √ó /tmute <userhandle> x(m/h/d): mutes a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
        √ó /stmute <userhandle> x(m/h/d): mutes a user for x time without notifying. (via handle, or reply). m = minutes, h = hours, d = days.
        √ó /dtmute <userhandle> x(m/h/d): Mute the replied user, and delete the replied message. (via reply). m = minutes, h = hours, d = days.
        √ó /unmute: Unmutes the user mentioned or replied to.
        **Example:**
        `/mute @username`; this mutes a user.
    notes:
      main: "Notes"
      help: |-
        Save a note, get that, even you can delete that note.
        This note only avaiable for your whole group!
        Only admins can save and deletenotes, anyone can get them.
        √ó /save `<notename>` <`note content or reply to message>`
        Save a note, you can get or delete that later.
        √ó /get `<note>` or #<note>
        Get that note, if avaiable.
        √ó /get `<note>` noformat or /get `<note>` raw
        Get that note in raw format, so you can edit and update it.
        √ó /clear `<note>`
        Delete that note, if avaiable.
        √ó /clearall
        Clears all notes in the chat!
        **NOTE:** Can only be used by owner of chat!
        √ó /saved or /notes
        Get all your notes, if too much notes, please use this in your saved message instead!
        √ó /privatenotes `<on/yes/no/off>`: Whether to turn private rules on or off, prevents spam in chat when people use notes command.
        ‚îÄ‚îÄ **Note Format** ‚îÄ‚îÄ
        Check /markdownhelp for help related to formatting!
    pins:
      main: "Pins"
      help: |-
        Here you find find all help related to groups pins and how to manage them via me.
        **Admin Cmds:**
        √ó /pin: Silently pins the message replied to - add `loud`, `notify` or `alert` to give notificaton to users.
        √ó /unpin: Unpins the last pinned message.
        √ó /pinned: Gives the current pinned message of the chat.
        √ó /unpinall: Unpins all the pinned message in the current chat.
        √ó /antichannelpin `<on/off/yes/no>`: Toggle antichannelpin status. All the messages from linked channel will be unpinned if enabled!
        √ó /cleanlinked `<on/off/yes/no>`: Toggle cleanlinked status. All the messages from linked channel will be deleted if enabled!
        √ó /permapin `<text>`: Pin a custom messages via bot. This message can contain markdown, and can be used in replies to the media include additional buttons and text.
    purges:
      main: "Purges"
      help: |-
        Want to delete messages in you group?
        √ó /purge: Deletes messages upto replied message.
        √ó /spurge: Deletes messages upto replied message without a success message.
        √ó /del: Deletes a single message, used as a reply to message.
        **Example:**
        `/purge <as a reply to message>`: this will delete all the messages till the one you replied.
    reporting:
      main: "Reporting"
      help: |-
        √ó /report `<reason>`: ‡¥í‡¥∞‡µÅ ‡¥Æ‡µÜ‡¥∏‡µç‡¥∏‡µá‡¥ú‡¥ø‡¥®‡µÅ ‡¥±‡¥ø‡¥™‡µç‡¥≤‡µà ‡¥ï‡µä‡¥ü‡µÅ‡¥§‡µç‡¥§‡¥ø‡¥ü‡µç‡¥ü‡µÅ ‡¥Æ‡µÜ‡µª‡¥∑‡µª ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÇ.
        - @admin: ‡¥í‡¥∞‡µÅ ‡¥Æ‡µÜ‡¥∏‡µç‡¥∏‡µá‡¥ú‡¥ø‡¥®‡µÅ ‡¥±‡¥ø‡¥™‡µç‡¥≤‡µà ‡¥ï‡µä‡¥ü‡µÅ‡¥§‡µç‡¥§‡¥ø‡¥ü‡µç‡¥ü‡µÅ ‡¥Æ‡µÜ‡µª‡¥∑‡µª ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÇ.
        **NOTE:** Neither of these will get triggered if used by admins.
        **Admins Only:**
        √ó /reports `<on/off/yes/no>`: change report setting, or view current status.
          - If done in PM, toggles your status.
          - If in group, toggles that groups's status.
    rules:
      main: "Rules"
      help: |-
        Set rules for you chat so that members know what to do and what not to do in your group!
        √ó /rules: get the rules for current chat.
        **Admin only:**
        √ó /setrules `<rules>`: Set the rules for this chat, also works as a reply to a message.
        √ó /clearrules: Clear the rules for this chat.
        √ó /privrules `<on/yes/no/off>`: Turns on/off the option to send the rules to PM of user or group.
    utils:
      main: "Utils"
      help: |-
        Some utils provided by bot to make your tasks easy!
        √ó /id: Get the current group id. If used by replying to a message, get that user's id.
        √ó /info: Get information about a user.
        √ó /gifid: Reply to a gif to me to tell you its file ID.
        √ó /wiki: `<query>`: wiki your query.
        √ó /tr `<language>`: Translates the text and then replies to you with the language you have specifed, works as a reply to message.
        √ó /github `<username>`: Search for the user using github api!
        √ó /lyrics `<song>`: Get the lyrics of the song you specify!
        √ó /weebify `<text>` or `<reply to message>`: To weebify the text.
        **Example:**
        `/info @username`: this fetches the information about a user from the database.
    warnings:
      main: "Warnings"
      help: |-
        Keep your members in check with warnings; stop them getting out of control!
        If you're looking for automated warnings, go read about the blacklist module.
        Admin commands:
        - /warn `<reason>`: Warn a user.
        - /dwarn `<reason>`: Warn a user by reply, and delete their message.
        - /swarn `<reason>`: Silently warn a user, and delete your message.
        - /warns: See a user's warnings.
        - /rmwarn: Remove a user's latest warning.
        - /resetwarn: Reset all of a user's warnings to 0.
        - /warnings: Get the chat's warning settings.
        - /warnmode `<ban/kick/mute>`: Set the chat's warn mode.
        - /warnlimit `<number>`: Set the number of warnings before users are punished.
        Examples:
        `/warn @user`: this warns a user in the chat.
