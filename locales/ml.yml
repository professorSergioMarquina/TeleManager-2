      help: |-
        Someone annoying entered your group?
        Want to ban/restriction him/her?
        This is the plugin for you, easily kick, ban and unban members in a group.
        **Admin only:**
        √ó /kick: Kick the user replied or tagged.
        √ó /skick: Kick the user replied or tagged and delete your messsage.
        √ó /dkick: Kick the user replied and delete their message.
        √ó /ban: Bans the user replied to or tagged.
        √ó /sban: Bans the user replied or tagged and delete your messsage.
        √ó /dban: Bans the user replied and delete their message.
        √ó /tban <userhandle> x(m/h/d): Bans a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
        √ó /stban <userhandle> x(m/h/d): Silently bans a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
        √ó /dtban <userhandle> x(m/h/d): Silently bans a user for x time and delete the replied message. (via reply). m = minutes, h = hours, d = days.
        √ó /unban: Unbans the user replied to or tagged.
        **Example:**
        `/ban @username`: this bans a user in the chat.
